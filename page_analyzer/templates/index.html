{% extends "base.html" %}

{% block content %}
<h1 class="text-center">Page Analyzer</h1>
<p class="text-center">Введите адрес сайта и мы его проанализируем</p>

<form method="post" action="{{ url_for('add_url') }}">
  <div class="input-group mb-3">
    <input type="text" name="url" class="form-control" placeholder="https://example.com">
    <button class="btn btn-primary" type="submit">Проверить</button>
  </div>
</form>
{% endblock %}
