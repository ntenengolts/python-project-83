<!-- templates/urls.html -->
<table data-test="urls" class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Дата добавления</th>
        </tr>
    </thead>
    <tbody>
        {% for url in urls %}
        <tr>
            <td>{{ url[0] }}</td>
            <td><a href="{{ url_for('show_url', url_id=url[0]) }}">{{ url[1] }}</a></td>
            <td>{{ url[2] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
